<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="">
</head>


<style>
    img {
        width: 100%;
        border-radius: 25px;
    }

    main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 1rem;
    }

    article {
        border: 2px solid black;
        border-radius: 25px;
        padding: 1rem;
    }
</style>

<body>
    <header>
        <h1>Menu</h1>
        <nav>
            <button data-retter="alle">Alle</button>
            <button data-retter="Forretter" class="valgt">Forretter</button>
            <button data-retter="Hovedretter">Hovedretter</button>
            <button data-retter="Hovedretter">Desserter</button>
        </nav>
    </header>
    <main></main>
    <template>

        <article>
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="kategori"></p>
            <p class="kortbeskrivelse"></p>
            <p class="pris"></p>
            <p class="oprindelsesregion"></p>
        </article>
    </template>

    <script>
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const options = {

            headers: {
                "x-apikey": "600ec2fb1346a1524ff12de4"
            }
        };
        async function hentdata() {
            const result = await fetch(url, options);
            const json = await result.json();
            vis(json);
        }


        const main = document.querySelector("main");
        const template = document.querySelector("template").content;


        function vis(json) {
            console.log("vis");
            console.log(json);
            json.forEach(ret => {
                const klon = template.cloneNode(true);
                klon.querySelector(".billede").src = medieurl + ret.billede[0];
                klon.querySelector(".navn").textContent = ret.navn;
                klon.querySelector(".pris").textContent = ret.pris;
                klon.querySelector(".kategori").textContent = ret.navn;
                klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
                klon.querySelector(".oprindelsesregion").textContent = ret.oprindelsesregion;
                main.appendChild(klon);

            })
        }

        hentdata(url);
    </script>
</body></html>
